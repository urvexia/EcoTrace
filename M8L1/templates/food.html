<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../static/css/style.css">
  <title>Расчет углеродного следа</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай свой углеродный след!</h1>
      <p>Реши проблему глобального потепления самостоятельно!</p>
    </div>
  </header>
  <main>
    <h2 class="main__title">5. Выбери тип питания:</h2>
    <ul class="list">
        <li class="list__item">
        <a href='/{{ size }}/{{ lights }}/{{ device }}/{{ transport }}/1'>
            <img class="item__img" src="../../../../static/img/vegan.jpg" alt="vegan">
            <span>Вегетарианское / Веганское (1)</span>
        </a>
      </li>
      <li class="list__item">
        <a href='/{{ size }}/{{ lights }}/{{ device }}/{{ transport }}/2'>
            <img class="item__img" src="../../../../static/img/food.svg" alt="food">
            <span>Сбалансированное (умеренное мясо) (2)</span>
        </a>
      </li>
      <li class="list__item">
        <a href='/{{ size }}/{{ lights }}/{{ device }}/{{ transport }}/3'>
            <img class="item__img" src="../../../../static/img/meat.png" alt="meat">
            <span>Частое употребление красного мяса (3)</span>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
